<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container logo1">
        <img src="designs/logo1.png" alt="logo1">
    </div>

    <div class="container logo2">
        <img src="designs/logo2.png" alt="logo2">
    </div>

    <button class="button open_modal__button">Открыть модальное окно</button>

    <div class="modal__container">
        <div class="modal__frame">
            <button class="modal__close">X</button>
            <h2>That's all, folks</h2>
            <p>Что такое бибки?</p>
            <p>Бибки - многие вероятно хотят узнать, что такое бибки, и на самом деле ответ прост,
                так на сленге называют деньги, то есть говоря простыми словами - это бабло, кэш, наличные.</p>
            <button class="button modal__button">Закрыть</button>

            <div class="progressbar">
                <div class="progressbar__progress"></div>
            </div>

            <div class="accordeon">
                <label class="accordeon__item">
                    <h3>СКБ Контур</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            СКБ Контур — российская группа компаний, занимающаяся разработкой программного обеспечения для бизнеса. Штаб-квартира компании находится в Екатеринбурге.
                        </p>

                        <p>
                            Основана в 1988 году как специализированное конструкторское бюро «Контур». В начале 1990-х годов компания занималась системами автоматического проектирования. Позднее переквалифицировалась на автоматический учёт на предприятиях, разработав программы «Скат-S» и «Каскад».
                        </p>

                        <p>
                            В 2000-х годах компания занялась разработкой программ по электронной отчётности.
                        </p>

                        <p>
                            Генеральный директор компании — Михаил Сродных. Вступил в должность 19 апреля 2022 года, сменив на этом посту Евгения Филатова. Председатель совета директоров СКБ Контур — Дмитрий Мраморов.
                        </p>
                    </div>
                </label>

                <label class="accordeon__item">
                    <h3>Реферат это</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            <b>Рефера́т</b> (нем. Referat от лат. referre «докладывать, сообщать») — краткий доклад или презентация по определённой теме, где собрана информация из одного или нескольких источников. Рефераты могут являться изложением содержания научной работы.
                        </p>

                        <p>
                            Слово «реферат» имеет латинские корни и происходит от слова «referre», что в буквальном переводе означает «докладывать, сообщать». «Реферат» имеет несколько значений (согласно книге «Словарь иностранных слов» издательства «Русский язык» (Москва) 1986 года):
                            <ul>
                                <li>
                                    первое из них трактует слово «реферат» как доклад на определённую тему, включающий обзор соответствующих литературных и других источников;
                                </li>
                                <li>
                                    второе подаёт его как изложение содержания научной работы, книги и т. п.
                                </li>
                            </ul>
                        </p>
                    </div>
                </label>

                <label class="accordeon__item">
                    <h3>Виды рефератов</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Виды рефератов:
                        <ul>
                            <li>
                                продуктивные:
                                <ul>
                                    <li>
                                        реферат-доклад;
                                    </li>
                                    <li>
                                        реферат-обзор;
                                    </li>
                                </ul>
                            </li>
                            <li>
                                репродуктивные:
                                <ul>
                                    <li>
                                        реферат-конспект;
                                    </li>
                                    <li>
                                        реферат-резюме.
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        </p>

                        <p>
                            Различают два вида рефератов: <b>продуктивные</b> и <b>репродуктивные</b>. Репродуктивный реферат воспроизводит содержание первичного текста. Продуктивный содержит творческое или критическое осмысление реферируемого источника.
                        </p>

                        <p>
                            Репродуктивные рефераты можно разделить еще на два вида: <b>реферат-конспект</b> и <b>реферат-резюме</b>. Реферат-конспект содержит фактическую информацию в обобщённом виде, иллюстрированный материал, различные сведения о методах исследования, результатах исследования и возможностях их применения. Реферат-резюме содержит только основные положения данной темы.
                        </p>

                        <p>
                            В продуктивных рефератах выделяют <b>реферат-доклад</b> и <b>реферат-обзор</b>. Реферат-обзор составляется на основе нескольких источников и сопоставляет различные точки зрения по данному вопросу. В реферате-докладе, наряду с анализом информации первоисточника, есть объективная оценка проблемы; этот реферат имеет развёрнутый характер.
                        </p>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
